<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<!-- JQuery for the div changes -->
	<script src="jquery-3.3.1.min.js"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<!-- Extra Jquery Stuff -->
	<script>
    	function go(loc){
    	console.log(loc);
        	document.getElementById('iframe').src = loc;
    	}
	</script>
    <title>Namibia Interface</title>
  </head>
  <body>
	<div class="container-fluid d-flex flex-column vh-100 bg-dark text-light">
    <div class="row">
		<div class="col-sm-12"><center><h1>Future of work in Namibia: An exploratory tool</h1></center></div>
    </div>
    <div class="row flex-grow-1">
        <div class="col-sm-2"><form class="Mapview">
  <fieldset>
	  <p><b>Criteria:</b></p>
	<p><input type="radio" name="iframe" value="type" onClick= "go('map_unemp.html')"/>Unemployment<br>
        <input type="radio" name="iframe" value="type" onClick = "go('map_pop.html')"/>Population<br>
        <input type="radio" name="iframe" value="type" onClick = "go('map_edu.html')"/>Education</p>
			</fieldset></form>
			<form class="Policies">
  <fieldset>
	  <p><br><b>Policies:</b></p>
			<p><label>
        <input type="radio" name="optionsRadios" id="optionsRadios4" value="option3" checked />
        No intervention
      </label><br>
      <label>
        <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" />
        More children
      </label><br>
      <label>
        <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2" />
        Digitalization
      </label><br>
      <label>
        <input type="radio" name="optionsRadios" id="optionsRadios3" value="option3" />
        Other policies
      </label>
    </p>
			</fieldset></form>
		</div>
    <div class="col-sm-8">
    <iframe id="iframe" src="map_unemp.html" class="embed-responsive h-100"></iframe>
	</div>
        <div class="col-sm-2">		
		</div>
    </div>
	<div class="row">
        <div class="col-sm-12"><center><div class="slidecontainer">
  <input type="range" min="2011" max="2040" value="2011" class="slider" id="myRange">
</div></center></div>
    </div>

</div>
